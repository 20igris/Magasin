<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boutique - Accueil</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8; /* very light background */
            color: #1a2935; /* dark slate for text */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Navigation bar */
        nav {
            background: linear-gradient(135deg, #3a8dde 0%, #6bb6ff 100%);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 24px rgba(58, 141, 222, 0.4);
            position: sticky;
            top: 1rem;
            margin: 0 1rem;
            border-radius: 20px;
            z-index: 1000;
            transition: box-shadow 0.3s ease;
        }
        nav:hover {
            box-shadow: 0 12px 30px rgba(58, 141, 222, 0.6);
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.6rem;
            font-weight: 700;
            color: #e6f0fa;
            cursor: pointer;
            filter: drop-shadow(0 0 1px #1a2935cc);
            user-select: none;
        }
        .logo svg {
            width: 42px;
            height: 42px;
            margin-right: 0.6rem;
            fill: #e6f0fa;
            filter: drop-shadow(0 0 1px #1a2935cc);
            transition: transform 0.3s ease;
        }
        .logo:hover svg {
            transform: scale(1.1);
        }
        /* Login icon container */
        .login-icon {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #e6f0fa;
            font-size: 1rem;
            cursor: pointer;
            gap: 0.5rem;
            transition: color 0.3s ease;
            user-select: none;
        }
        .login-icon:hover {
            color: #c3dcff;
        }
        .login-icon svg {
            width: 26px;
            height: 26px;
            fill: #e6f0fa;
            transition: fill 0.3s ease, transform 0.3s ease;
        }
        .login-icon:hover svg {
            fill: #c3dcff;
            transform: scale(1.2);
        }
        /* Banner */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5rem 2rem;
            background: linear-gradient(135deg, #dae8fc 0%, #f0f4f8 100%);
        }
        .banner {
            background-color: white;
            padding: 3.5rem 7rem;
            border-radius: 30px;
            box-shadow: 0 10px 36px rgba(58, 141, 222, 0.25);
            font-size: 3rem;
            font-weight: 900;
            color: #2a4d97;
            text-align: center;
            font-family: 'Georgia', serif;
            letter-spacing: 0.15em;
            user-select: none;
            transition: transform 0.4s ease;
        }
        .banner:hover {
            transform: scale(1.03);
            box-shadow: 0 14px 48px rgba(58, 141, 222, 0.35);
        }
        /* Footer */
        footer {
            background: linear-gradient(135deg, #3a8dde 0%, #6bb6ff 100%);
            padding: 1.25rem 2rem;
            text-align: center;
            color: #e6f0fa;
            font-weight: 600;
            font-size: 1.05rem;
            box-shadow: 0 -5px 12px rgba(58, 141, 222, 0.4);
            border-radius: 0 0 20px 20px;
            user-select: none;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .banner {
                font-size: 2rem;
                padding: 2.5rem 3.5rem;
            }
            nav {
                padding: 1rem 1.5rem;
                margin: 0 0.5rem;
                border-radius: 15px;
            }
            .logo {
                font-size: 1.3rem;
            }
            .login-icon {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="" class="logo" aria-label="Boutique - Accueil">
            <!-- Stylish shop bag SVG icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
                <path d="M16 22 L48 22 L44 56 L20 56 Z" />
                <path d="M24 22 L24 14 A8 8 0 0 1 40 14 L40 22" stroke="#e6f0fa" stroke-width="2" fill="none" />
                <rect x="18" y="22" width="28" height="2" fill="#e6f0fa" />
            </svg>
            Boutique
        </a>
        <a href="login" class="login-icon" aria-label="login">
            <!-- Modern user icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            Connexion
        </a>
    </nav>
    <main>
        <div class="banner">
            Bienvenue!
            <h6> connecter vous pour en savoir un peu plus  </h6>
        </div>
    </main>
    <footer>
        Â© contactez nous si besoin
    </footer>
</body>
</html>
