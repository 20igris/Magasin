{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inscription - Boutique</title>
    <style>
        /* Reset et styles de base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dae8fc 0%, #f0f4f8 100%);
            color: #1a2935;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .register-container {
            background: #fff;
            padding: 3.5rem 4rem;
            border-radius: 25px;
            box-shadow: 0 12px 36px rgba(58, 141, 222, 0.25);
            width: 100%;
            max-width: 400px;
            text-align: center;
            user-select: none;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #2a4d97;
            font-family: 'Georgia', serif;
            letter-spacing: 0.1em;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.4rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 0.9rem 1.2rem;
            font-size: 1.1rem;
            border: 2px solid #6bb6ff;
            border-radius: 15px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline-offset: 2px;
            outline-color: transparent;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #3a8dde;
            box-shadow: 0 0 8px rgba(58, 141, 222, 0.5);
            outline-color: #3a8dde;
        }
        button[type="submit"] {
            background: linear-gradient(135deg, #3a8dde 0%, #6bb6ff 100%);
            color: white;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(58, 141, 222, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }
        button[type="submit"]:hover {
            background: linear-gradient(135deg, #6bb6ff 0%, #3a8dde 100%);
            box-shadow: 0 10px 28px rgba(58, 141, 222, 0.7);
            transform: translateY(-2px);
        }
        a {
            display: inline-block;
            margin-top: 1.8rem;
            font-weight: 600;
            color: #3a8dde;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #1a2935;
            text-decoration: underline;
        }
        /* Responsive */
        @media (max-width: 420px) {
            .register-container {
                padding: 2.5rem 2.5rem;
            }
            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <main class="register-container">
        <h2>Créer un compte</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <input type="password" name="password2" placeholder="Confirmer le mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
        <a href="{% url 'login' %}">Déjà un compte ? Connectez-vous</a>
    </main>
</body>
</html>
